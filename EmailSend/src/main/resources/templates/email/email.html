<!DOCTYPE html>
<html class="h-full bg-white" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Student</title>
</head>
<body class="h-full">

	<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
		<div class="sm:mx-auto sm:w-full sm:max-w-sm">
			<img class="mx-auto h-10 w-auto"
				src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
				alt="Your Company">
			<h2
				class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Send Mail with your account</h2>
		</div>
		
		<div class="flex justify-center items-center h-full">
		    <p th:text="${error}" class="text-center text-red-500"></p>
		</div>


		<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
			<form class="space-y-6" th:action="@{/email/send}" method="POST">
				<div>
					<label for="email"
						class="block text-sm font-medium leading-6 text-gray-900">Email
						address that you want to send</label>
					<div class="mt-2">
						<input id="email" name="toEmail" type="email" autocomplete="email"
							required
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
				</div>
				<div>
					<label for="email"
						class="block text-sm font-medium leading-6 text-gray-900">Subject</label>
					<div class="mt-2">
						<input id=subject name="subject" type="text" autocomplete="email"
							required
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
				</div>
				<div>
					<label for="email"
						class="block text-sm font-medium leading-6 text-gray-900">Body</label>
					<div class="mt-2">
						<input id="body" name="body" type="text" autocomplete="email"
							required
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
				</div>
				
				<div>
					<button type="submit"
						class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
